<!DOCTYPE html>
<html id="kn-frame">
  <head>
    <title>Knowledgenest</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      input,
      button {
        margin: 5px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="kn-authForm">
      <input
        type="email"
        id="kn-email"
        name="username"
        placeholder="Email"
        required
      />
      <input
        type="password"
        id="kn-password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Login</button>
    </form>
    <script src="popup.js" type="module"></script> 
  </body>
</html>
